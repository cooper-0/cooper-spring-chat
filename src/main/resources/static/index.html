<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="css/main.css"> <!-- 스타일 파일 링크 -->
</head>
<body>

<div id="modal-background">
    <div class="userModal" id="myModal">
        <div class="nameModal" id="myModal3">
            <label for="username"><b>이름:</b></label>
            <input type="text" id="username" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <button id="setUsername">입장</button>
    </div>
</div>

<div id="conversation" style="display:none;">
    <div class="selectChatRoom" id="roomSelect">
        <label for="roomSelect"><b>채팅방 선택:</b></label>
            <input type="text" id="newRoomId" placeholder="채팅방 이름 입력">
            <button id="createRoom">채팅방 생성</button>
            <div class="room-selection-box">
                <div class="room-selection">
                    <!-- 필요한 만큼 채팅방을 추가할 수 있습니다. -->
                </div>
            </div>
        <button id="deleteRoom">채팅방 삭제</button>
    </div>
    <div class="conversation-right">
        <div id="chatting"></div>
        <form id="messageForm">
            <input type="text" id="message" placeholder="Type your message...">
            <button type="submit" id="send">Send</button>
        </form>
    </div>
</div>
<button id="logout">로그아웃</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 라이브러리 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script> <!-- SockJS 라이브러리 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script> <!-- Stomp.js 라이브러리 -->
<script src="./js/main.js"></script> <!-- main.js 스크립트 파일 -->

</body>
</html>
